<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content scroll="false">

<ion-grid>
  <ion-row>
    <canvas id="videoCanvas" width="384" height ="288" style="border:1px solid #000000;"></canvas>
  </ion-row>

    <ion-row offset-1>
      <ion-col>
        <ion-badge color="secondary">Movement</ion-badge>
      </ion-col>
      <ion-col offset-2>
        <ion-badge color="secondary">Camera</ion-badge>
      </ion-col>
    </ion-row>

<div class="row">

  <div class=col>
<!--First Set of Arrows Begin-->
    <div class="row">

      <div class="col-33">
        <div style="width:45px;height:40px;border:0px solid #000;"></div>
      </div>

      <div class="col-33">
        <button ion-button  icon-only (click)="forwardRequest()">
          <ion-icon name="arrow-round-up"></ion-icon>
        </button>
      </div>

      <div class="col-33">
        <div style="width:40px;height:40px;border:0px solid #000;"></div>
      </div>

    </div>

    <div class="row">

      <div class="col-33">
        <button ion-button  icon-only (click)="leftRequest()">
          <ion-icon name="arrow-round-back"></ion-icon>
        </button>
      </div>

      <div class="col-33">
        <div style="width:42px;height:40px;border:0px solid #000;"></div>
      </div>

      <div class="col-33">
        <button ion-button  icon-only (click)="rightRequest()">
          <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </div>

    </div>

    <div class="row">

      <div class="col-33">
        <div style="width:45px;height:40px;border:0px solid #000;"></div>
      </div>

      <div class="col-33">
        <button ion-button  icon-only (click)="backRequest()">
          <ion-icon name="arrow-round-down"></ion-icon>
        </button>
      </div>

      <div class="col-33">
        <div style="width:40px;height:40px;border:0px solid #000;"></div>
      </div>

    </div>

  </div>
<!-- First Set of Arrows End -->

<div class=col>
<!-- 2nd Set Start -->
<div class="row">

  <div class="col-33">
    <div style="width:45px;height:40px;border:0px solid #000;"></div>
  </div>

  <div class="col-33">
    <button ion-button  icon-only (click)="camUp()">
      <ion-icon name="arrow-round-up"></ion-icon>
    </button>
  </div>

  <div class="col-33">
    <div style="width:40px;height:40px;border:0px solid #000;"></div>
  </div>

</div>

<div class="row">

  <div class="col-33">
    <button ion-button  icon-only (click)="camLeft()">
      <ion-icon name="arrow-round-back"></ion-icon>
    </button>
  </div>

  <div class="col-33">
    <div style="width:42px;height:40px;border:0px solid #000;"></div>
  </div>

  <div class="col-33">
    <button ion-button  icon-only (click)="camRight()">
      <ion-icon name="arrow-round-forward"></ion-icon>
    </button>
  </div>

</div>

<div class="row">

  <div class="col-33">
    <div style="width:45px;height:40px;border:0px solid #000;"></div>
  </div>

  <div class="col-33">
    <button ion-button  icon-only (click)="camDown()">
      <ion-icon name="arrow-round-down"></ion-icon>
    </button>
  </div>

  <div class="col-33">
    <div style="width:40px;height:40px;border:0px solid #000;"></div>
  </div>

</div>

</div>
<!-- 2nd Set End-->
</div>
  </ion-grid>

</ion-content>
