<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<!--Left Pad-->
  <ion-grid>
<!--row1-->
    <ion-row>
      <ion-col col-1 offset-1>
        <button ion-button icon-only>
          <ion-icon name="arrow-round-up"></ion-icon>
        </button>
      </ion-col>
      <!--2nd Up Arrow  -->
      <ion-col offset-5>
        <button ion-button icon-only>
          <ion-icon name="arrow-round-up"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
<!--row2-->
      <ion-row>
      <ion-col col-1 offset-0>
        <button ion-button icon-only>
          <ion-icon name="arrow-round-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-1 offset-1>
        <button ion-button icon-only>
          <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </ion-col>
      <!--2nd side arrows-->
      <ion-col col-1 offset-3>
        <button ion-button icon-only>
          <ion-icon name="arrow-round-back"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-1 offset-1>
        <button ion-button icon-only>
          <ion-icon name="arrow-round-forward"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
<!--row3-->
    <ion-row>
      <ion-col col-5 offset-1>
        <button ion-button icon-only>
          <ion-icon name="arrow-round-down"></ion-icon>
        </button>
      </ion-col>
      <!--2nd Down Arrow-->
      <ion-col col-5 offset-1>
        <button ion-button icon-only>
          <ion-icon name="arrow-round-down"></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <canvas id="videoCanvas" width=100% ></canvas>
</ion-content>
